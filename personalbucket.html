<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    
    <section>
        <h2>Introduction</h2>
        <p>Track your income and expenses easily. Enter details below to manage your budget efficiently.</p>
    </section>
    
    <section>
        <h2>Add Income/Expense</h2>
        <form id="budgetForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <button type="button" onclick="addTransaction()">Submit</button>
        </form>
    </section>
    
    <section>
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="summaryTable">
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>Version 1.0 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </footer>
    
    <script>
        function addTransaction() {
            let amount = document.getElementById('amount').value;
            let type = document.getElementById('type').value;
            let category = document.getElementById('category').value;
            let date = document.getElementById('date').value;
            
            if(amount && date) {
                let table = document.getElementById("summaryTable");
                let row = table.insertRow();
                row.innerHTML = `<td>${category}</td><td>${amount}</td><td>${date}</td><td>${type}</td>`;
                document.getElementById('budgetForm').reset();
            }
        }
    </script>
</body>
</html>
